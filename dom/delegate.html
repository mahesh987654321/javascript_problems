<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Let's get some
        <span class="font-semibold text-purple-600">Monopolly</span>
      </h1>
    </header>
    <main>
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-blue-400 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 id="finalDeposit" class="text-4xl">
              $ <span id="change">00</span>
            </h4>
          </div>
          <div class="bg-green-400 p-8 rounded">
            <h3 class="text-2xl">withdraw</h3>
            <h4 class="text-4xl">$ <span id="nam">00</span></h4>
          </div>
          <div class="bg-yellow-400 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="withd">00</span></h4>
          </div>
        </div>
      </section>
      <!-- second section  -->
      <section>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <h3 class="text-3xl">Please Deposit</h3>
            <div>
              <input
                type="number"
                name=""
                id="deposit"
                placeholder="Enter your amount here"
                class="border border-gray-400 rounded block w-3/4 mx-auto h-10 px-2 text-2xl"
              />
              <button
                id="input-deposit"
                class="font-bold ml-32 w-3/4 mt-2 rounded-2xl bg-orange-500 text-red-50 py-2"
              >
                Deposit
              </button>
            </div>
          </div>
          <div>
            <h3 class="text-3xl">Please Withdraw</h3>
            <div>
              <input
                type="number"
                name=""
                id="withdraw"
                placeholder="Enter your amount here"
                class="border border-gray-400 rounded block w-3/4 mx-auto h-10 px-2 text-2xl"
              />
              <button
                id="input-withdraw"
                class="font-bold ml-32 w-3/4 mt-2 rounded-2xl bg-orange-500 text-red-50 py-2"
              >
                Deposit
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="fian1.js"></script>
    <!-- <script src="firstPart.js"></script> -->
    <!-- <script src="secondPart.js"></script> -->
  </body>
</html>
