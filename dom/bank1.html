<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center mt-6 text-3xl font-black">My bank account</h1>
    </header>
    <main>
      <section class="bg-green-100 mx-auto w-3/4 mt-5 h-80 pt-12">
        <h2 class="text-center mt-6 text-3xl font-bold pb-7">Please login</h2>
        <form action="">
          <input
            type="email"
            name=""
            id="inp-text"
            placeholder="Enter your name here"
            class="border border-gray-400 rounded block w-3/4 mx-auto h-10 pl-4 text-2xl"
          />
          <input
            type="password"
            name=""
            id="inp-pass"
            placeholder="Enter your password here"
            class="border border-gray-400 rounded block w-3/4 mx-auto h-10 pl-4 text-2xl"
          />
        </form>
        <button
          id="input"
          class="font-bold ml-32 w-3/4 mt-2 rounded-2xl bg-orange-500 text-red-50 p-2"
        >
          Submit
        </button>
      </section>
    </main>
    <script src="bank.js"></script>
  </body>
</html>
